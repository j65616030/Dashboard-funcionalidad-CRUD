<!DOCTYPE html>
<html>
<head>
  <title>Dashboard de Usuarios</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .container {
      width: 80%;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Dashboard de Usuarios</h1>
  <div class="container">
    <div class="section">
      <h2>Agregar Usuario</h2>
      <form id="add-user-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"><br><br>
        <button id="add-user-btn">Agregar Usuario</button>
      </form>
    </div>
    <div class="section">
      <h2>Lista de Usuarios</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
          </tr>
        </thead>
        <tbody id="users-list"></tbody>
      </table>
    </div>
    <div class="section">
      <h2>Actualizar Usuario</h2>
      <form id="update-user-form">
        <label for="id">ID del Usuario:</label>
        <input type="number" id="id" name="id"><br><br>
        <label for="name">Nombre:</label>
        <input type="text" id="update-name" name="name"><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="update-email" name="email"><br><br>
        <button id="update-user-btn">Actualizar Usuario</button>
      </form>
    </div>
    <div class="section">
      <h2>Eliminar Usuario</h2>
      <form id="delete-user-form">
        <label for="delete-id">ID del Usuario:</label>
        <input type="number" id="delete-id" name="delete-id"><br><br>
        <button id="delete-user-btn">Eliminar Usuario</button>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
